<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A comprehensive product review form for My WDD 131 practice HTML forms, CSS styling, and JavaScript dynamic content.">
    <meta name="author" content="John Joshua">
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <div class="rating-container">
                    <span class="rating-label">Overall Rating</span>
                    <div class="stars">
                        <div class="star-item">
                            <span>☆</span>
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <label for="rating1">1</label>
                        </div>
                        <div class="star-item">
                            <span>☆☆</span>
                            <input type="radio" id="rating2" name="rating" value="2" required>
                            <label for="rating2">2</label>
                        </div>
                        <div class="star-item">
                            <span>☆☆☆</span>
                            <input type="radio" id="rating3" name="rating" value="3" required>
                            <label for="rating3">3</label>
                        </div>
                        <div class="star-item">
                            <span>☆☆☆☆</span>
                            <input type="radio" id="rating4" name="rating" value="4" required>
                            <label for="rating4">4</label>
                        </div>
                        <div class="star-item">
                            <span>☆☆☆☆☆</span>
                            <input type="radio" id="rating5" name="rating" value="5" required>
                            <label for="rating5">5</label>
                        </div>
                    </div>
                </div>

                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>

                <div class="features-container">
                    <span class="features-label">Useful Features (Check all that apply)</span>
                    <div class="feature-item">
                        <input type="checkbox" id="feature-durability" name="features" value="durability">
                        <label for="feature-durability">Durability</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="feature-ease" name="features" value="ease-of-use">
                        <label for="feature-ease">Ease of Use</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="feature-performance" name="features" value="performance">
                        <label for="feature-performance">Performance</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="feature-design" name="features" value="design">
                        <label for="feature-design">Design</label>
                    </div>
                </div>

                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review" rows="4"></textarea>

                <label for="userName">User Name (Optional)</label>
                <input type="text" id="userName" name="userName">

                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | John Joshua | </p>Lagos, Nigeria
        <p id="lastModified"></p>
    </footer>
</body>
</html>
